<section>
    <div class="container mt-5">
        <div class="row  justify-content-center">
            <div class="col-md-4">
                <img [src]="detailsProduct?.url" alt="" class="w-50">
            </div>
            <div class="col-md-4">
                <h2>{{detailsProduct?.name}}</h2>
                <p>${{detailsProduct?.price}}</p>
                <p>{{detailsProduct?.description}}</p>
                <select class="w-25" [id]="'qnt'+detailsProduct?.id">
                    <option *ngFor="let ops of options" [value]="ops"> {{ops}}</option>
                </select>
                <div class="mt-3">
                    <button class="btn btn-primary" (click)="addToCart(detailsProduct)"> Add to cart </button>
                </div>
                <div class="mt-3 text-primary">
                    <a routerLink="/product"><i class="fa-solid fa-arrow-left"></i> Back to product list</a>
                </div>
            </div>
        </div>
    </div>
</section>
